<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - World Cyber Defense</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Logo at the top left that links to main page -->
    <div class="logo">
        <a href="https://wcd.solnetex.com">
            <img src="LogoTrans.png" alt="Logo" width="150">
        </a>
    </div>

    <!-- Main content with gradient "Thank You" -->
    <div class="thank-you-container">
        <h1 class="thank-you-text">Thank You For Reporting</h1>
        <p class="message">You have just helped the world by reporting a cyber threat. Your action is vital for a safer
            digital world.</p>

        <!-- Button to go back to the main page -->
        <a href="https://wcd.solnetex.com" class="go-back-button">Go Back</a>
    </div>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            background: linear-gradient(45deg, rgba(91, 76, 255, 0.342), rgba(255, 117, 142, 0.349));
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo img {
            cursor: pointer;
        }

        /* Container for the Thank You Message */
        .thank-you-container {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        /* Huge Thank You Text */
        .thank-you-text {
            font-size: 4em;
            background: linear-gradient(45deg, rgba(91, 76, 255, 1), rgba(255, 117, 142, 1));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Message below the Thank You Text */
        .message {
            font-size: 1.2em;
            color: rgba(32, 32, 32, 0.8);
            margin-bottom: 40px;
        }

        /* Go Back Button Styling */
        .go-back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, rgba(163, 163, 163, 0.2), rgba(255, 255, 255, 0.2));
            color: #464646;
            border: 1px solid #4a4a4a36;
            border-radius: 125px;
            font-size: 1.5em;
            text-decoration: none;
            transition: background-color 0.6s ease, box-shadow 0.6s, color 0.6s;
        }

        .go-back-button:hover {
            background-color: #f9e0e7;
            color: #1A1A1A;
        }
    </style>
</body>

</html>
