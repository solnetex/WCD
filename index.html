<script>
    let scrollVelocity = 0; // The scroll speed
    let isScrolling = false; // Flag to control the scroll effect

    // Function to handle the scroll momentum effect
    function glideScroll(event) {
        event.preventDefault(); // Prevent the default scroll behavior

        // Adjust the scroll velocity based on the scroll direction (deltaY)
        const delta = event.deltaY;

        // Increase or decrease the velocity based on the scroll direction
        scrollVelocity += delta * 0.09; // Control the speed of the effect

        // Start the animation to apply the momentum
        if (!isScrolling) {
            isScrolling = true;
            requestAnimationFrame(scrollMomentum); // Trigger animation
        }
    }

    // Function to apply the scroll momentum over time
    function scrollMomentum() {
        window.scrollBy(0, scrollVelocity); // Scroll the page by the current velocity

        // Gradually slow down the velocity to simulate friction
        if (Math.abs(scrollVelocity) > 0.1) {
            scrollVelocity *= 0.92; // Apply friction to the velocity
            requestAnimationFrame(scrollMomentum); // Continue the animation
        } else {
            isScrolling = false; // Stop the animation when the velocity is small enough
        }
    }

    // Attach the wheel event listener to the window
    window.addEventListener('wheel', glideScroll, { passive: false });
</script>
